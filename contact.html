<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ramiz Zaku" />
    <meta
      name="description"
      content="This is the contact page for the website of the business know as The Little Taco Shop as part of a project for lesson 10 of the Dave Gray HTML course."
    />
    <title>The Little Taco Shop | Contact</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <header>
      <h1 id="header">Contact Us</h1>
      <nav aria-label="primary-navigation">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#aboutlts">About LTS</a>
          </li>
          <li>
            <a href="index.html#ourmenu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Tacos Close Up"
          height="260"
          width="400"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <article id="contact">
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="Name"
                id="Name"
                placeholder="your name"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="messege">Your Message:</label>
              <br />
              <textarea
                type="text"
                name="messege"
                id="messege"
                cols="30"
                rows="10"
                placeholder="Type your message here"
                autocomplete="on"
                required
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <article id="details">
        <h2>Our Location</h2>
        <address id="location">
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555
        </address>
        <address id="phone">
          <p>Phone: <a href="tel:+5555555555">555-555-5555</a></p>
        </address>
      </article>
      <a href="#header">Back to Top</a>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
